<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Werk</title>
  </head>
  <body>
    <header><h1>Project Breakdown</h1></header>
    <div class="dates">
      <div class="display"></div>
      <div class="date"></div>
    </div>
    <div class="add-button">
      <button id="plus" type="submit">+</button>
      <button id="add-todo" type="submit">Add a new To-do</button>
    </div>

    <form id="form" action="data">
      <input id="title" type="text" placeholder="To do" />
    </form>
    <div class="button">
      <button id="submit" type="submit">+</button>
    </div>
    <div id="content"></div>
    <script src="main.js"></script>
  </body>
</html>
